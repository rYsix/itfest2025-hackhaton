{% load static %}
{% load lang_tags %}

<header class="site-header">

    <div class="prehead">
        <div class="prehead-container">

            <span class="prehead-text">
                {% tr "Cистема поддержки AqylNet" %}
            </span>

            <div class="prehead-lang">
                <a href="/kk{{ current_path_without_lang }}" class="{% if current_lang_code == 'kk' %}active{% endif %}">KK</a>
                <a href="/ru{{ current_path_without_lang }}" class="{% if current_lang_code == 'ru' %}active{% endif %}">RU</a>
                <a href="/en{{ current_path_without_lang }}" class="{% if current_lang_code == 'en' %}active{% endif %}">EN</a>
            </div>

        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-container">

            <a href="/" class="navbar-brand">
                <img src="{% static 'favicons/fav.png' %}" alt="AqylNet">
                <span>AqylNet</span>
            </a>

            <div class="navbar-actions"></div>

        </div>
    </nav>

</header>
